<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO MATRICULACIÓN</title>
    <h1>MATRÍCULA</h1>
</head>
<body>
    <form action="">
         <fieldset>
            <legend>Datos Personales</legend>
            <br>
            <label for="Nombre">Nombre </label><input name="Nombre" type="text">
            <br><br>
            <label for="apellido">Apellido </label><input name="Apellido" type="text">
            <br><br>
            <label for="DNI">DNI </label><input name="DNI" type="text" maxlength="9">
            <br><br>
            <label for="Nacimiento">Nacimiento </label><input name="Nacimiento" type="date">
            <br><br>
            <label for="Email">Email </label><input name="Email" type="text">
            <br><br>
            <label for="Email">Dirección </label><input name="Dirección" type="text">
            <br><br>
            <label for="genero"> Género </label><input name="genero" value="hombre" type="radio">Hombre<input name="genero" value="Mujer" type="radio">Mujer
          </fieldset>
          <br>
          <fieldset>
            <legend>Datos Académicos</legend>
            <label for="Centro">Centro</label><input name="Centro" type="text">
            <br><br>
            <label for="Modulo">Módulo</label>
            <select name="Modulo">
                <option value="DAW">DAW</option>
                <option value="DAM">DAM</option>
                <option value="ADE">Administración y direccion de empresas</option>
                <option value="TSEAD">Actividad física y del deporte</option>
                <option value="Cocina">Dirección de Cocina</option>
            </select>
         </fieldset>
         <br><br>
         <fieldset>
            <legend>Otras Datos</legend>
            <label for="Cuenta Banco"> Cuenta Bancaria </label> <input name="Cuenta Bancaria" type="text" maxlength="20">
            <br><br>
            <label for="Modelo 460">Modelo 460 </label><input name="Modelo 460" type="file">
         </fieldset>
         <br><br>
         <button type="submit">ENVIAR </button>
         <button type="reset"> RESTABLECER </button>


    </form>
    
    
</body>
</html>
